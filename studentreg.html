<!DOCTYPE html>
<html>
    <h1>Student registration form</h1>
    <label>Name:</label>
    <div>
        <input type="text" placeholder="Enter Name"> 
    </div>
    <br>
    <label>Password:</label>
    <div>
        <input type="password" placeholder="Enter Password">
    </div>
    <br>
    <label>Email:</label>
    <div>
        <input type="email" placeholder="Enter Email"> 
    </div>
    <br>
    <div>
    <label>Gender:</label>
    </div>
    <label>Male</label>
    <input type="radio" name="Gender">
    <label>Female</label>
    <input type="radio" name="Gender">
    <br>
    <br>
    <div>
    <label>Hobbies</label>
    </div>
    <input type="checkbox">
    <label>Cricket</label>
    <input type="checkbox">
    <label>Tennis</label>
    <input type="checkbox">
    <label>Hockey</label>
    <br>
    <br>
    <label>Country:</label>
    <Select>
        <option>UK</option>
        <option>USA</option>
        <option value="India" selected>India</option>
    </Select>
    <br>
    <br>
    <div>
        <label>Address:</label>
    </div>
    <input type="textarea" rows="10" coloumns="10" placeholder="Enter Email address">
    <br>
    <br>
    <div>
    <button>Submit</button>
    <button>Cancel</button>
    </div>
    <label>Your message:</label>
    <div>
    <textarea name="name" rows="10" cols="30">Enter Text</textarea>
    </div>
</html>
