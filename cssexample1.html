<!DOCTYPE html>
<html>
    <head>
        <style>
         #veggies li:first-child{
             color: darkgreen;
         }
         #veggies li:last-child{
             color: darkmagenta;
         }
         #numz li:nth-child(odd){
             color:maroon;
         }
         #numz li:nth-child(even){
             color: midnightblue;
         }
         .crics li:nth-child(2){
             color:navy;
             
         }
        </style>
    </head>
    <body>
    <h1 style="color: tomato;">Vegetables</h1>
    <ul id="veggies">
        <li>Onion</li>
        <li>Chillies</li>
        <li>Tomato</li>
    </ul>
    <h1 style="color: teal;">Odd and Even</h1>
    <ul id="numz">
        <li>2 is even</li> 
        <li>3 is odd</li>
        <li>4 is even</li>
        <li>5 is odd</li>
    </ul>
    <h1 style="color: violet;">Criketers</h1>
    <ul class="crics">
        <li>M.S.Dhoni</li>
        <li>Virat kohli</li>
        <li>Rohithsharma</li>
    </ul>
</body>

</html>
