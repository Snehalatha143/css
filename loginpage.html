<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div class="container-fluid  bg-danger text-white text-center d-none" id='unhide'>Warning ! Please enter username and password>
    
    <div class="text-right">

        <button class="btn btn-success" onclick="hide()" id="hide">close</button>
    </div>
</div>
<div class="container">
    <div class="form-group">
        <span>username</span>
        <input type="username" class="form-control" onkeyup="username()" id="user">
    </div>
    <div class="form-group">
        <span>password</span>
        <input type="password" class="form-control" onkeyup="password()" id="pass">
    </div>
    <div>
        <button class="btn btn-info" onclick="displaymessage()">login</button>
        <button class="btn btn-danger" onclick="emptymessage()">reset</button>

    </div>
</div>
<script>
    function hide() {
        document.getElementById('unhide').classList.add('d-none');
    }
    function displaymessage() {
        document.getElementById('user').value = "";
        document.getElementById('pass').value = "";
        document.getElementById('unhide').classList.remove('d-none');
    }
    function emptymessage() {
        document.getElementById('user').value = "";
        document.getElementById('pass').value = "";
    }
</script>
</body>
