<html>

    <body>
        <script>
            var person = {
                firstName:"John",
                lastName: "Doe",
                email:"Radhakrishna@outlook.com",
                address:"williamsburg",
           getfullName: function(age) {
           return this.firstName + " " + this.lastName + "," + age +","  ;
           },
           getemail:function(){
               return this.email;
           },
           getaddress:function(state,country){
               return this.address +","+ state + "," +country;
           }

         }
         
         document.write(person.getfullName.apply(person,[30])); 
         document.write(person.getemail.apply(person));
         document.write(person.getaddress.apply(person,["Virginia","USA"]));
         

        </script>
    </body>

</html>
